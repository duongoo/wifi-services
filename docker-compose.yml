version: '3.5'
services:
  server:
    build:
      context: .
      dockerfile: ./Dockerfile
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: demo3/server:latest
    ports:
      - '8081:8081'
  mssql:
    image: mcr.microsoft.com/mssql/server:2017-latest
    command: start --insecure
    ports:
      - '1433:1433'
    environment:
      SA_PASSWORD: Admin12345
      ACCEPT_EULA: 'Y'
